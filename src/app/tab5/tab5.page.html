<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title>Daftar Tugas Siswa SMK</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="light">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Kartu Daftar Tugas -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Daftar Tugas</ion-card-title>
      <ion-card-subtitle>Tugas-tugas aktif untuk siswa SMK</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list *ngIf="daftarTugas.length > 0; else tidakAdaTugas">
        <ion-item *ngFor="let tugas of daftarTugas">
          <ion-label>
            <h2>{{ tugas.judul }}</h2>
            <p>Mata Pelajaran: {{ tugas.mapel }}</p>
            <p>Deadline: {{ tugas.deadline | date: 'fullDate' }}</p>
          </ion-label>
          <ion-icon name="document-text-outline" slot="end" color="medium"></ion-icon>
        </ion-item>
      </ion-list>

      <!-- Template jika tidak ada tugas -->
      <ng-template #tidakAdaTugas>
        <p class="ion-text-center">Tidak ada tugas saat ini.</p>
      </ng-template>
    </ion-card-content>
  </ion-card>

</ion-content>
