<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-title class="ion-text-center">Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-login-content">
  <ion-grid class="ion-justify-content-center ion-align-items-center" style="height: 100%;">
    <ion-row>
      <ion-col size-md="6" size-lg="4" offset-md="3" offset-lg="4">
        <ion-card class="login-card">
          <ion-card-header>
            <ion-card-title class="ion-text-center">Login</ion-card-title>
            <ion-card-subtitle class="ion-text-center">Access your account</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <!-- Username Input -->
              <ion-item class="custom-item">
                <ion-icon name="person-outline" slot="start" class="custom-icon"></ion-icon>
                <ion-label position="floating">Username</ion-label>
                <ion-input type="text" formControlName="username" required></ion-input>
              </ion-item>

              <!-- Password Input with Eye Icon -->
              <ion-item class="custom-item">
                <ion-icon name="lock-closed-outline" slot="start" class="custom-icon"></ion-icon>
                <ion-label position="floating">Password</ion-label>
                <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password" required></ion-input>
                <ion-icon
                  slot="end"
                  [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
                  class="password-toggle-icon"
                  (click)="togglePasswordVisibility()"
                ></ion-icon>
              </ion-item>

              <!-- Login Button -->
              <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="login-button">
                Login
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
